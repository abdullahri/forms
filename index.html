<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Shop</title>
</head>
<body>
    <table border="1px" style="width:40%" >
        <tr>
            <th colspan="2">Pizza Shop 2.0</th>
        </tr>
        <tr>
            <td>Name</td>
            <td ><input type="text"></td>
        </tr>
        <tr>
            <td>Pizza Topping</td>
            <td><input type="radio" name="topping" id="top"><label for="top">Supereme</label><br>
                <input type="radio" name="topping" id="topp"><label for="topp">Vegetarian</label><br>
                <input type="radio" name="topping" id="toppi"><label for="toppi">Hawaiian</label><br>
            </td>

        </tr>
        <tr>
            <td>Pizza Sauce</td>
            <td>
                <select name="" id="">
                    <option disabled selected>select</option>
                    <option value="Spicy Red Sauce">Spicy Red Sauce</option>
                    <option value="BBQ Sauce">BBQ Sauce</option>
                    <option value="Alfredo sauce">Alfredo sauce</option>
                </select>

            </td>
        </tr>
        <tr>
            <td>Optional Extra</td>
            <td>
                <input type="checkbox" name="topping" id="to"><label for="to">Extra Cheese</label>
                <input type="checkbox" name="topping" id="opp"><label for="opp">Gluten Free Base</label>
            </td>
        </tr>
        <tr>
            <td colspan="2">Delivery Instructions:
                <textarea name="" id="" cols="80" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2"><button>Send my order</button></td>
        </tr>
    </table>
</body>
</html>
